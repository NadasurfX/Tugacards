<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>La Havana - Imagem Única</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    /* Cabeçalho */
    header {
      background: #ff0000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    header .logos {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    header .logos img {
      height: 60px;
      width: auto;
    }

    /* Seção com Imagem Única */
    .single-image-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 50vh;
      text-align: center;
    }

    .single-image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px; /* Opcional: arredonda os cantos da imagem */
    }

    /* Rodapé */
    footer {
      background: #f1f1f1;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>La Havana</h1>
    <div class="logos">
      <img src="/imagens/logo.png" alt="Logo Pokémon TCG">
    </div>
  </header>

  <!-- Seção com a Imagem Centralizada -->
  <section class="single-image-section">
    <img src="/imagens/La Havana (3).png" alt="Minha Imagem">
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 La Havana. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
